<div class="modal fade" tabindex="-1" role="dialog" id="shareModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title pull-left">请选择人员</h4>
                <div class="modal-search-wrapper pull-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="快速搜索">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <em class="glyphicon glyphicon-search"></em>
                            </button>
                        </span>
                    </div><!-- /input-group -->
                </div><!--modal-search-wrapper  -->
            </div>
            <div class="modal-body">

                <div class="modal-opt-wrapper clearfix">
                    <div class="col-xs-4">
                        <div class="modal-btn-group" role="group">
                            <button type="button" class="btn btn-default">按部门</button>
                           <!-- <button type="button" class="btn btn-default">按职级</button>
                            <button type="button" class="btn btn-default">自定义</button>-->
                        </div>

                    </div>
                    <div class="col-xs-4">
                       <span class="ys-breadcrumb">
                           <em>当前部门：</em>
                           <em>总部</em>
                       </span>
                    </div><!--breadcrumb-->

                    <div class="col-xs-4">
                        <div class="modal-btn-group" role="group">
                            <button type="button" class="btn btn-default" ng-click="mCtrl.selectAll()">全选</button>
                            <button type="button" class="btn btn-default" ng-click="mCtrl.removeUnchecked()">删除未选</button>
                            <button type="button" class="btn btn-default" ng-click="mCtrl.removeAllSelected()">全删</button>
                        </div>
                    </div>
                </div><!--modal opt wrapper-->
                <div class="modal-list-wrapper clearfix">
                    <div class="col-xs-4 modal-department-list">
                        <div list-tree list-data="mCtrl.modalData" item-select="mCtrl.itemSelect(id)">

                        </div>
                    </div><!--modal-department-list-->
                    <div class="col-xs-4 modal-department-member">
                        <ul class="ys-member-list">
                            <li data-id="{{member.uiid}}" data-index="{{$index}}" ng-click="mCtrl.toggleSelect($event,member)" ng-class="{checked:member.checked}" ng-repeat="member in mCtrl.departmentMemebers track by $index">{{member.name}}</li>
                        </ul>
                    </div><!--modal-department-list-->

                    <div class="col-xs-4 modal-selected-member">
                        <ul class="ys-member-list ys-select-list">
                            <li data-id="{{uid}}" ng-click="mCtrl.selectedToggleCheck($event,uid)" ng-repeat="(uid,person) in mCtrl.selectedMembers" ng-class="{checked:person.checked}">{{person.name}}</li>
                        </ul>
                    </div><!--modal-department-list-->
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="mCtrl.setShare()">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
